<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<title>TPV</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">
      
        <link href="style/sells.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>
            <div class="title-container">
                <span class="tpv-title">TPV</span>
            </div>
        </header>

        <main>
            <div class="desktop-two-columns">

                <div class="column-aside">
                    <div class="tpv-aside-title">
                        <h3>TICKET MESA 2</h3>
                    </div>
    
                    <div class="input-ticket-tpv">               
                        <input type="text" class="input-tpv" placeholder="No hay productos añadidos al ticket">
                        
                    </div>
    
                    <div class="boxes-price-tickets">
    
                        <div class="box-price-ticket">
                            <span>B.Imponible</span>
                            <div>
                                <string class="price-string">0 €</string>
                            </div>
                        </div>
                        <div class="box-iva-ticket">
                            <span>IVA () %</span>
                            <div>
                                <string class="iva-string">0 €</string>
                            </div>
                        </div>
                        <div class="box-total-ticket">
                            <span>TOTAL</span>
                            <div>
                                <string class="total-string">0 €</string>
                            </div>      
                        </div>
                        
                    </div>
    
                    <div class="pay-delete-boxes">
                        <div class="delete-box">
                            <button class="delete-button"><span>ELIMINAR</span></button>
                        </div>
                        <div class="pay-box"> 
                            <button class="pay-button"><span>COBRAR</span></button>
                        </div> 
                    </div>
                        
                    
                </div>
    
                <div class="column-main">
                    <div class="tpv-main">
                        <h3 class="title-main">MESAS</h3>
                    </div>

                    <div class="tpv-numbers">
    
                        <div class="top-buttons">
    
                            <div class="number-box">
                                <button class="number-buttons-red"><string class="string-numbers">1</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons-blue"><string class="string-numbers">2</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">3</string></button>
                            </div>
    
                        </div>
                        <div class="middle-buttons">
    
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">4</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">5</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">6</string></button>
                            </div>
    
                        </div>
    
                        <div class="bottom-buttons">
    
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">7</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">8</string></button>
                            </div>
                            <div class="number-box">
                                <button class="number-buttons"><string class="string-numbers">9</string></button>
                            </div>
    
                        </div>                                                             
                    </div>                     
                </div>
            </div>          
        </main>    
    </body>
</html>
